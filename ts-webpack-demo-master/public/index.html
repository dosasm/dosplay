<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOSASM</title>
  <script src="/jsdos/emulators.js"></script>
  <script src="/jsdos/test/audio-node.js"></script>
  <script src="/jsdos/test/webgl.js"></script>
</head>

<body>
  <div class="container">
    <div class="left-column">
      <div class="layout">
        <div id="controls">
          <select id="jsdosbundle">
            <option value="TASM">TASM</option>
            <option value="MASM-v5.00">MASM-v5.00</option>
            <option value="MASM-v6.11">MASM-v6.11</option>
            <option value="TurboC" selected>TurboC</option>
            <option value="helloworld">helloworld</option>
            <option value="dhry2">dhry2</option>
            <option value="mousetst">mousetst</option>
          </select>
          <button id="dosboxWorker">dosboxWorker</button>
          <button id="dosboxDirect">dosboxDirect</button>
          <button id="xWorker">xWorker</button>
          <button id="xDirect">xDirect</button>
        </div>

        <div>
          Frame:
          <br>
          <canvas id="canvas"></canvas>
          <br>
          Stdout History:
          <br>
          <div id="terminal"></div>
        </div>
      </div>
    </div>
    <div class="right-column">
      <p id="stats">Stats</p>
      FileTree in the wasm
      <div id="filetree"> file tree hello</div>
      <button id="editor-reset" hidden>reset</button>
      <label for="editor-path">path:</label>
      <input id="editor-path" type="text">
      <button id="editor-write">write</button>
      <button id="editor-download-file">download this file</button>
      <button id="editor-download-bundle">download whole bundle</button>
      <br>
      <textarea id="editor" name="text-editor" cols="100" rows="40"></textarea>
    </div>
  </div>

</body>

</html>
